<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      href="images/purepng.com-calculator-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596017qe0p7.png"
    />
    <title>Calculator - JS</title>
  </head>

  <body>
    <section>
      <h1>Calculator</h1>

      <div class="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>

      <table class="container">
        <tr>
          <td class="button restart" colspan="2">AC</td>
          <td class="button negotation">+/-</td>
          <td class="button operator">/</td>
        </tr>
        <tr>
          <td class="button number">7</td>
          <td class="button number">8</td>
          <td class="button number">9</td>
          <td class="button operator">-</td>
        </tr>

        <tr>
          <td class="button number">4</td>
          <td class="button number">5</td>
          <td class="button number">6</td>
          <td class="button operator">*</td>
        </tr>
        <tr>
          <td class="button number">1</td>
          <td class="button number">2</td>
          <td class="button number">3</td>
          <td class="button operator">+</td>
        </tr>

        <tr>
          <td class="button number">0</td>
          <td class="button decimal">.</td>
          <td class="button delete">DEL</td>
          <td class="button equal">=</td>
        </tr>
      </table>
    </section>

    <script src="script/javascript.js"></script>
  </body>
</html>
